<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--implementazione delle varie librerie esterne utilizzate-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid?styles=24573" rel="stylesheet">
    <title> PokeType </title>
</head>
<!--foglio di stile contenente i vari valori che devono avaere gli attributi per centrare un qualcosa-->
<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>

<body>
    <!--il primo div permette di visualizzare lo sfondo su tutto schermo e di adattarsi alle varie misure dello schermo-->
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-[url('img/myproject.png')] py-6 sm:py-12 bg-no-repeat bg-cover fastAppear" style="display:none">
        <!--qua creo il box bianco dove saranno contenuti i vari elemenri-->
        <div class="absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))] slowAppear" style="display:none"></div>
        <!--un div per contenere il tutto-->
        <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10 blur-none">
            <div class="mx-auto max-w-md">
                <!--inserisco il titolo-->
                <img src="img/hfd.png" height="200" width="120" class="center" />
                <div class="divide-y divide-gray-300/50">
                    <!--inserisco la prima frase di introduzione e descrizione del sito-->
                    <div class="space-y-6 py-6 text-base leading-7 text-gray-600">
                        <p>Un sito in cui categorizza tutti i pokemon per tipo</p>
                        <ul class="space-y-4">
                            <li class="flex items-center">
                                <svg class="h-6 w-6 flex-none fill-sky-100 stroke-sky-500 stroke-2" stroke-linecap="round" stroke-linejoin="round">
                                    <!--inserisco la pokeball prima della scritta(pokeball == al pallino prima di ogni frase)-->
                                    <img src="img/poke.png" height="20" width="20">
                                    <path d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9" fill="none" />
                                </svg>
                                <p class="ml-4">
                                    <!--inserisco le frasi di descrizione del sito-->
                                    <code class="text-sm font-bold text-gray-900">Ogni tipo di pokemon</code>
                                </p>
                            </li>
                            <li class="flex items-center">
                                <svg class="h-6 w-6 flex-none fill-sky-100 stroke-sky-500 stroke-2" stroke-linecap="round" stroke-linejoin="round">
                                    <img src="img/poke.png" height="20" width="20">
                                    <path d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9" fill="none" />
                                </svg>
                                <p class="ml-4">
                                    <code class="text-sm font-bold text-gray-900"> Tema chiaro e scuro </code>
                                </p>
                            </li>
                            <li class="flex items-center">
                                <svg class="h-6 w-6 flex-none fill-sky-100 stroke-sky-500 stroke-2" stroke-linecap="round" stroke-linejoin="round">
                                    <img src="img/poke.png" height="20" width="20">
                                    <path d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9" fill="none" />
                                </svg>
                                    <!--creo un collegamento con la pagina poke api dove sono prelevati i vari dati-->
                                <p class="ml-4"><code class="text-sm font-bold text-gray-900">Creato con: <a href="https://pokeapi.co" target="_blank" class="text-red-600 italic">PokeAPI</a>, jQuery e Tailwind CSS </code></p>
                            </li>
                        </ul>
                    </div>
                    <div class="pt-6 text-base font-semibold leading-7">
                        <!--bottone che ti porta al sito principale-->
                        <p class="text-gray-900"> Clicca per andare al sito</p>
                        <button type="button" onclick="location.href='pokeFinder.html';"class="bg-transparent hover:bg-red-600 text-red-600 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded mt-2 ">Clicca</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script>
        $(document).ready(function() {
        //tutti gli elementi con classe slowAppear verranno mostrati lentamente
        //fastAppear appariranno piu' velocemente
        $(".slowAppear").fadeIn( "slow" );
        $(".fastAppear").fadeIn();

        });
        
    </script>
</html>
